  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script>
  function initialize() {
    var myLatlng = new google.maps.LatLng(35.7246146,51.386681835);
    var map_options = {
      zoom: 16,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center: myLatlng,
      scrollwheel: false,
      disableDefaultUI: true
    };

    var map = new google.maps.Map(document.getElementById('{% static 'images/map_canvas.png' %}'), map_options);
    var myIcon = new google.maps.MarkerImage('{% static 'images/marker.png' %}', null, null, null, new google.maps.Size(65, 65));

    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      icon: myIcon
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
