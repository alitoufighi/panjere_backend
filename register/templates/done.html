      <script src="{% static 'https://maps.googleapis.com/maps/api/js?sensor=false' %}"></script>
      <script>
      function initialize() {
        var myLatlng = new google.maps.LatLng(35.7246146,51.386681835);
        var map_options = {
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: myLatlng,
          scrollwheel: false,
          disableDefaultUI: true
        };

        var map = new google.maps.Map(document.getElementById('map_canvas'), map_options);
        var myIcon = new google.maps.MarkerImage('images/marker.png', null, null, null, new google.maps.Size(65, 65));

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          icon: myIcon
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
      </script>

      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73270063-2', 'auto');
      ga('send', 'pageview');

      </script>
